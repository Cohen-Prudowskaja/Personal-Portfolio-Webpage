<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  
  <body>
<!--
1. Your portfolio should have a welcome section with an id of welcome-section
  -->
    <section id="welcome-section">
<!--
2. The welcome section should have an h1 element that contains text
  -->
      <h2 class="hello">Hello, World!</h2>
      <h1 class="my-name">I am Cohen Prudowskaja<h1>
      <h3 class="web-dev">a web developer</h3>
      <div class="about-me">
        <h4>About Me:</h4>
        <p>paragraph</p>
      </div>
    </section>
<!--
3. Your portfolio should have a projects section with an id of projects
  -->
    <section id="projects">
<!--
4. The projects section should contain at least one element with a class of project-tile to hold a project
  -->
    <div class="project-tile">
<!--
5. The projects section should contain at least one link to a project
  -->
      <a href="https://github.com/Cohen-Prudowskaja/City-Skyline"
      target="_blank"
      class="project project-tile"
      >
        <img
          class="project-image"
          src="https://www.reddit.com/media?url=https%3A%2F%2Fpreview.redd.it%2Fcomment-about-the-city-skyline-section-of-responsive-web-v0-9k5r6ao8vkva1.png%3Fwidth%3D877%26format%3Dpng%26auto%3Dwebp%26s%3Dc0f9e0f3a732b879f72d85bc258d483661253858"
          alt="project"
      />
       <p class="project-title">
        <span class="code">&lt;</span>
        City Skyline
        <span class="code">&#47;&gt;</span>
      </p>
    </div>
    </section>
  </body>
</html>
